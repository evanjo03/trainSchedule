<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <title>Train Schedule</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="jumbotron text-center">
                    <h3 class="display-4">The Rubyon Railroad</h3>
                    <h5>Train Schedule</h4>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-9 p-2">
                <table class="table table-borderless">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                            <th scope="col">Remove</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="col-sm-12 col-md-3 p-2">
                <form>
                    <div class="col">
                        <h5>Add Train</h5>
                    </div>
                    <div class="form-group">
                        <label for="train-name">Train Name</label>
                        <input class="form-control" id="train-name" type="text">
                    </div>
                    <div class="form-group">
                        <label for="train-destination">Destination</label>
                        <input class="form-control" id="train-destination" type="text">
                    </div>
                    <div class="form-group">
                        <label for="startYear">First Train Time: (military time) </label>
                        <input type="text" class="form-control" placeholder="HH:MM" id="train-start">
                    </div>
                    <div class="form-group">
                        <label for="train-frequency">Frequency (min)</label>
                        <input class="form-control" id="train-frequency" type="number">
                    </div>
                    <button class="btn btn-primary float-right" id="submit-employee" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
